<!doc html>
    <html>

    {% load static %}

    <head>
        <script src='{% static "jquery-3.7.1.min.js" %}'></script>

        <script>

                $("button").click(function () {

                    document.getElementById('frm').submit();

            });

        </script>

    </head>

    <body>
        <div>
            <h1>Hello World</h1>
        </div>

            </div>

                    {% csrf_token %}

                    <table class="insert_table">
                        <tr>

                            <td>

                                    style="width:400px;"><button>조회</button>

                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </html>
